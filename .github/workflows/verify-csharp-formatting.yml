name: 'Verify C# formatting'

on:
  push:
    paths:
      - 'languages/csharp/exercise/**/*.cs'
  pull_request:
    paths:
      - 'languages/csharp/exercise/**/*.cs'

jobs:
  verify-csharp-for-repository:
    if: github.ref == 'refs/heads/master'
    runs-on: [ubuntu-latest]
    steps:
      - name: 'Checkout code'
        uses: actions/checkout@v2

      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '3.1.201'

      - name: 'Verify C# formatting'
        run: |
          dotnet tool install -g dotnet-format
          dotnet format --check -f ./languages/csharp/exercises

  verify-csharp-for-pr:
    if: github.ref != 'refs/heads/master' && github.event.pull_request.url
    runs-on: [ubuntu-latest]
    steps:
      - name: 'Checkout code'
        uses: actions/checkout@v2

        - uses: actions/setup-dotnet@v1
          with:
            dotnet-version: '3.1.201'

      - name: 'Verify C# formatting'
        run: |
          dotnet tool install -g dotnet-format
          PULL_REQUEST_URL=$(jq -r ".pull_request.url" "$GITHUB_EVENT_PATH")
          curl --url $"${PULL_REQUEST_URL}/files" --header 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' | \
            jq -c '.[] | select(.status == "added" or .status == "modified") | select(.filename | match(".cs$")) | .filename' | \
            xargs dotnet format --check --files

  # https://github.community/t5/GitHub-Actions/Workflow-is-failing-if-no-job-can-be-ran-due-to-condition/m-p/38186#M3250
  always_job:
    name: Always run job
    runs-on: ubuntu-latest
    steps:
      - name: Always run
        run: echo "This job is used to prevent the workflow to fail when all other jobs are skipped."
